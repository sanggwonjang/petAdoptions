<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div>
        {% for pet in pets %}
            <div class="petname">
                <a href="{% url 'pet_detail' pet.id%}">
                    <h3>{{ pet.name|capfirst }}</h3>
                </a>
                <p>{{ pet.species}}</p>
                {% if pet.breed %}
                    <p>Breed: {{ pet.breed }}</p>
                {% endif %}
                <p class="hidden">{{ pet.description }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
